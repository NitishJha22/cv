<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nitish Jha - Stylish CV</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header id="header">
      <!-- Header will be rendered by JavaScript -->
    </header>
    <main>
      <div id="photo">
        <!-- Space for photo -->
        <img src="pic.png" alt="Your Photo">
      </div>
      <section id="about">
        <!-- About Me will be rendered by JavaScript -->
      </section>
      <section id="resume-links">
        <!-- Resume Links -->
      </section>
      <section id="education">
        <!-- Education will be rendered by JavaScript -->
      </section>
      <section id="experience">
        <!-- Experience will be rendered by JavaScript -->
      </section>
      <section id="skills">
        <!-- Skills will be rendered by JavaScript -->
      </section>
      <section id="achievements">
        <!-- Achievements will be rendered by JavaScript -->
      </section>
      <section id="certificates">
        <!-- Certificates will be rendered by JavaScript -->
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
